<div style="margin-top: 40px;"></div>
<div class="row">
    <div class="col-sm-12" sstyle="max-height: 800px; min-height: 400px; overflow-y: auto">

        <div style="margin-bottom: 30px;">
            <h1 style="font-weight: 400; font-size: 28px; color: #555">Mt Returns</h1>
        </div>

        <div class="panel panel-default col-sm-7 col-sm-offset-1" ng-repeat="myreturn in myReturns track by $index">
            <div class="panel-heading row" style="font-size: 11px; font: Arial,sans-serif; background-color: #f6f6f6; background-image: none;color: #555">
                <div class="col-sm-3">ORDER PLACED <br /> {{ dateFormat(myreturn.created) }}</div>
                <div class="col-sm-2">TOTAL <br /> {{myreturn.returnItems.length}}</div>
                <div class="col-sm-3">ORDER BY <br /> {{myreturn.user.displayName}}</div>
                <div class="col-sm-3 pull-right">ORDER # <br /> {{myreturn["_id"]}}</div>
            </div>
            <div class="panel-body" notstyle="min-height: 500px;">
                <div class="col-sm-12" ng-repeat="item in myreturn.returnItems" style="margin-bottom: 20px"> 
                        <div class="col-sm-3">
                                <img style="max-width:70px; max-height: 70px;" src="{{item.images[0]}}" />
                        </div>
                        <div class="col-sm-3">
                                {{item.upc}} <br>
                                {{item.brand}} <br>
                        </div>
                        <div class="col-sm-6">
                                {{item.title}} <br>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
